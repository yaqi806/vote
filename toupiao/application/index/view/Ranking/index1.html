<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排行</title>
		<script src="__STATIC__/js/font.js"></script>
		<meta name="viewport" content="user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/ranking.css"/>
	</head>
	<body>
		<div class="top">	
		</div>
		<div class="ranking">
			<ul>
				{foreach name='rankarr' item='vo' empty="<center style='font-size: 5em;margin-top: 5em;color: #c0c0c0;'>暂无排名</center>"}
					<li>
						<div class="ranking_bg">
							<img src="{$vo.p_photo}"/>
							<div class="ran_con">
								<p>编号：{$vo.p_num}</p>
								<p>姓名：{$vo.p_name}</p>
								<p>票数：{$vo.p_tnum}</p>
							</div>
						</div>
						{if condition="$key eq 0"}
							<i class="xbt"></i>
						{else/}
							<i class="ran_ming">{$key+1}</i>
						{/if}
					</li>
				{/foreach}
			</ul>
		</div>
		<div class="nav">
			<ul>
				<li>
					<a href="{:url('Index/index')}">
						<img src="__STATIC__/img/index.png"/>
						<p>首页</p>
					</a>
				</li>
				<li>
					<a href="{:url('Ranking/index')}">
						<img src="__STATIC__/img/paihang.png"/>
						<p>排行</p>
					</a>
				</li>
				<li>
					<a href="{:url('Rule/index')}">
						<img src="__STATIC__/img/guize.png"/>
						<p>活动规则</p>
					</a>
				</li>
				<li>
					<a href="{:url('VoteList/index')}">
						<img src="__STATIC__/img/liebiao.png"/>
						<p>获奖列表</p>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
