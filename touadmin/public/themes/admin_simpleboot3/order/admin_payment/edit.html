<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminPayment/index')}">所有支付方式</a></li>
        <li class="active"><a>编辑支付方式</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminPayment/editPost')}">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" value="{$payment.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-fee" class="col-sm-2 control-label">手续费<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-fee" name="fee" value="{$payment.fee}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-description" class="col-sm-2 control-label">描述</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="description" id="input-description" style="height: 150px;">{$payment.description}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$payment.id}"/>
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
