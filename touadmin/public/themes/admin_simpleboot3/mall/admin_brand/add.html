<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminBrand/index')}">品牌列表</a></li>
        <li class="active"><a href="{:url('AdminBrand/add')}">添加品牌</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminBrand/addPost')}">
        <div class="form-group">
            <label for="input-brand" class="col-sm-2 control-label">
                <span class="form-required">*</span>品牌名称
            </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">
                <span class="form-required">*</span>品牌别名
            </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-alias" name="alias" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="js-logo" class="col-sm-2 control-label">
                <span class="form-required">*</span>品牌Logo
            </label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="logo" id="js-logo" value="">
                <a href="javascript:uploadOneImage('图片上传','#js-logo');">
                    <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="js-logo-preview"
                         width="135" style="cursor: hand"/>
                </a>
            </div>
        </div>
        <div class="form-group">
            <label for="input-link" class="col-sm-2 control-label">
                网址
            </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link" name="url" placeholder="https://www.thinkcmf.com">
            </div>
        </div>
        <div class="form-group">
            <label for="input-text" class="col-sm-2 control-label">
                简介
            </label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-text" name="description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
