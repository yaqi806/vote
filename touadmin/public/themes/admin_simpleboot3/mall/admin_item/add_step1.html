    </ul>
    <form method="post" class="form-horizontal margin-top-20" action="{:url('AdminItem/add')}">

            <label for="input-category_id" class="col-sm-2 control-label">请选择宝贝分类<span

                    {$categories_tree}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">确定</button>
            </div>
        </div>
    </form>
</div>
